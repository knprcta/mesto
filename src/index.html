<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__main">
        <div class="profile__avatar">
          <img class="profile__avatar-img" src="#" alt="Аватар" />
          <div class="profile__edit-avatar"></div>
        </div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <template class="template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__bottom">
        <h2 class="element__caption"></h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button"></button>
          <span class="element__likes-count"></span>
        </div>
      </div>
      <button class="element__delete-button" type="button"></button>
    </article>
  </template>

  <div class="popup popup_profile">
    <form class="popup__container" name="edit-form" novalidate autocomplete="off">
      <h2 class="popup__title">Редактировать профиль</h2>
      <section class="popup__field">
        <input class="popup__input popup__input_name" type="text" name="name" id="userName-input" placeholder="Имя" required minlength="2" maxlength="40" />
        <span class="popup__input-error" id="userName-input-error"></span>
      </section>
      <section class="popup__field">
        <input class="popup__input popup__input_about" type="text" name="about" id="userAbout-input" placeholder="О себе" required minlength="2" maxlength="200" />
        <span class="popup__input-error" id="userAbout-input-error"></span>
      </section>
      <button class="popup__submit-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_place">
    <form class="popup__container" name="add-form" novalidate autocomplete="off">
      <h2 class="popup__title">Новое место</h2>
      <section class="popup__field">
        <input class="popup__input popup__input_title" type="text" name="name" id="cardName-input" placeholder="Название" required minlength="2" maxlength="30" />
        <span class="popup__input-error" id="cardName-input-error"></span>
      </section>
      <section class="popup__field">
        <input class="popup__input popup__input_link" type="url" name="link" id="cardLink-input" placeholder="Ссылка на картинку" required />
        <span class="popup__input-error" id="cardLink-input-error"></span>
      </section>  
      <button class="popup__submit-button" type="submit">Создать</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_pic">
    <figure class="popup__figure">
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close-button" type="reset"></button>
    </figure>
  </div>

  <div class="popup popup_confirm">
    <form class="popup__container" name="confirm-form" novalidate>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__submit-button popup__submit-button_confirm" type="submit">Да</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_avatar">
    <form class="popup__container" name="avatar-form" novalidate autocomplete="off">
      <h2 class="popup__title">Обновить аватар</h2>
      <section class="popup__field">
        <input class="popup__input popup__input_avatar" type="url" name="avatar" id="userAvatar-input" placeholder="Ссылка на картинку" required />
        <span class="popup__input-error" id="userAvatar-input-error"></span>
      </section>
      <button class="popup__submit-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

</body>

</html>
