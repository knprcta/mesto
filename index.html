<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/header-avatar.jpg" alt="Кусто" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск" />
        <div class="element__bottom">
          <h2 class="element__caption">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Эльбрус" />
        <div class="element__bottom">
          <h2 class="element__caption">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.png" alt="Домбай" />
        <div class="element__bottom">
          <h2 class="element__caption">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Эльбрус" />
        <div class="element__bottom">
          <h2 class="element__caption">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.png" alt="Домбай" />
        <div class="element__bottom">
          <h2 class="element__caption">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск" />
        <div class="element__bottom">
          <h2 class="element__caption">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container" name="popup-form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" name="name-input" />
      <input class="popup__input popup__input_job" type="text" name="job-input" />
      <button class="popup__submit-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
