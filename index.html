<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/header-avatar.jpg" alt="Кусто" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <template class="template">
    <article class="element">
      <img class="element__image">
      <div class="element__bottom">
        <h2 class="element__caption"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__delete-button" type="button"></button>
    </article>
  </template>

  <div class="popup popup_profile">
    <form class="popup__container" name="edit-form" novalidate autocomplete="off">
      <h2 class="popup__title">Редактировать профиль</h2>
      <section class="popup__field">
        <input class="popup__input popup__input_name" type="text" name="name-input" id="name-input" placeholder="Имя" required minlength="2" maxlength="40" />
        <span class="popup__input-error" id="name-input-error"></span>
      </section>
      <section class="popup__field">
        <input class="popup__input popup__input_job" type="text" name="job-input" id="job-input" placeholder="О себе" required minlength="2" maxlength="200" />
        <span class="popup__input-error" id="job-input-error"></span>
      </section>
      <button class="popup__submit-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_mesto">
    <form class="popup__container" name="add-form" novalidate autocomplete="off">
      <h2 class="popup__title">Новое место</h2>
      <section class="popup__field">
        <input class="popup__input popup__input_title" type="text" name="title-input" id="title-input" placeholder="Название" required minlength="2" maxlength="30" />
        <span class="popup__input-error" id="title-input-error"></span>
      </section>
      <section class="popup__field">
        <input class="popup__input popup__input_link" type="url" name="link-input" id="link-input" placeholder="Ссылка на картинку" required />
        <span class="popup__input-error" id="link-input-error"></span>
      </section>  
      <button class="popup__submit-button" type="submit">Создать</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>

  <div class="popup popup_pic">
    <figure class="popup__figure">
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close-button" type="reset"></button>
    </figure>
  </div>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
