<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место">
  </header>

  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/header-avatar.png" alt="Кусто">
        <div class="profile__info">
          <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__bottom">
            <h2 class="element__caption">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__bottom">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__bottom">
            <h2 class="element__caption">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__bottom">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__bottom">
            <h2 class="element__caption">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__bottom">
            <h2 class="element__caption">Карачаево-Черкессия</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
      </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
</body>
</html>
